<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <title>Alerty</title>
  <link rel="stylesheet" href="css/alerty.css">
  <style>
    *{box-sizing: border-box; }
    html {font-size: 16px; font-family: sans-serif; height: 100%; }
    body {margin: 0; padding: 0; overflow-x: hidden; overflow-y: scroll; position: relative; font-family: arial}
    .demo {width: 80%; margin: 0 auto; margin-top: 100px;  text-align: center;}
    .btn {font-size:14px; width:88px;text-align:center;border:1px solid #ddd; display: inline-block; height:36px;line-height:36px; cursor:pointer; margin: 10px 0;}
  </style>
</head>
<body>
  <div class="demo">
    <a class="btn" type="button" id="test1">alert</a>
    <a class="btn" type="button" id="test2">toasts</a>
    <a class="btn" type="button" id="test3">confirm</a>
    <a class="btn" type="button" id="test4">prompt</a>
    <h3><a href="requireJS.html">RequireJS example here</a></h3>
    <h3><a href="seaJS.html">SeaJS example here</a></h3>
  </div>

  <script src="js/alerty.js"></script>
  <script>
    document.getElementById('test1').onclick = function () {
      alerty.alert('123', {title: 'Info', time:2222}, function(){alert('callback')})
    }
    document.getElementById('test2').onclick = function () {
      alerty.toasts('123', {bgColor: '#ccc', fontColor: '#000'}, function(){alert('toasts callback')})
    }
    document.getElementById('test3').onclick = function () {
      alerty.confirm(
        'Are you sure?', 
        {title: 'Notes', cancelLabel: 'Cancel', okLabel: 'Confirm'}, 
        function(){
          alerty.toasts('this is ok callback', {place: 'top'})
        },
        function() {
          alerty.toasts('this is cancel callback')
        }
      )
    }
    document.getElementById('test4').onclick = function () {
      alerty.prompt('this is a prompt dialog', 
        {inputType: 'text', inputPlaceholder: 'fill the blank', inputValue: 'default value'},
        function(value){
          alerty.alert('value you typed is: <b>'+value+'</b>')
      }, function(){alert('cancel callback')})
    }
  </script>
</body>
</html>
