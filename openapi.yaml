components:
    schemas:
        PadariaDTO:
            description: Informações da nova Padaria
            required:
                - bairro
                - cep
                - cnpj
                - estado
                - fantasia
                - id
                - nome
                - numero
                - rua
                - telefone
            type: object
            properties:
                id:
                    description: id da Padaria
                    minimum: 1
                    type: integer
                    format: int64
                nome:
                    description: Nome da Padaria
                    maxLength: 255
                    minLength: 3
                    type: string
                fantasia:
                    description: Nome fantasia da Padaria
                    maxLength: 255
                    minLength: 3
                    type: string
                telefone:
                    description: Telefone para contato
                    maxLength: 15
                    minLength: 10
                    type: string
                cnpj:
                    description: Documento jurídico
                    maxLength: 14
                    minLength: 14
                    type: string
                cep:
                    description: CEP do logradouro
                    maxLength: 8
                    minLength: 8
                    type: string
                rua:
                    description: Nome do logradouro
                    maxLength: 255
                    minLength: 3
                    type: string
                bairro:
                    description: Bairro do logradouro
                    maxLength: 255
                    minLength: 3
                    type: string
                estado:
                    description: Estado do logradouro
                    maxLength: 2
                    minLength: 2
                    type: string
                numero:
                    description: Número do logradouro
                    maxLength: 255
                    minLength: 1
                    type: string
                complemento:
                    description: Informações adicionais
                    type: string
                contato:
                    description: Nome de contato
                    type: string
                user:
                    $ref: "#/components/schemas/UserDTO"
        UserDTO:
            description: Objeto com informações de usuário
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                login:
                    type: string
        AssinaturaDTO:
            description: Coleção de dados da Assinatura
            required:
                - ativa
                - horarioRecebimento
                - id
                - nome
                - pagamentoRecorrenciaId
                - quantidadeDias
                - tipoAssinatura
                - valor
            type: object
