components:
    schemas:
        PadariaDTO:
            description: Informações da nova Padaria
            required:
                - bairro
                - cep
                - cnpj
                - estado
                - fantasia
                - id
                - nome
                - numero
                - rua
                - telefone
            type: object
            properties:
                id:
                    description: id da Padaria
                    minimum: 1
                    type: integer
                    format: int64
                nome:
                    description: Nome da Padaria
                    maxLength: 255
                    minLength: 3
                    type: string
                fantasia:
                    description: Nome fantasia da Padaria
                    maxLength: 255
                    minLength: 3
                    type: string
                telefone:
                    description: Telefone para contato
                    maxLength: 15
                    minLength: 10
                    type: string
                cnpj:
                    description: Documento jurídico
                    maxLength: 14
                    minLength: 14
                    type: string
                cep:
                    description: CEP do logradouro
                    maxLength: 8
                    minLength: 8
                    type: string
                rua:
                    description: Nome do logradouro
                    maxLength: 255
                    minLength: 3
                    type: string
                bairro:
                    description: Bairro do logradouro
                    maxLength: 255
                    minLength: 3
                    type: string
                estado:
                    description: Estado do logradouro
                    maxLength: 2
                    minLength: 2
                    type: string
                numero:
                    description: Número do logradouro
                    maxLength: 255
                    minLength: 1
                    type: string
                complemento:
                    description: Informações adicionais
                    type: string
                contato:
                    description: Nome de contato
                    type: string
                user:
                    $ref: '#/components/schemas/UserDTO'
        UserDTO:
            description: Objeto com informações de usuário
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                login:
                    type: string
        AssinaturaDTO:
            description: Coleção de dados da Assinatura
            required:
                - ativa
                - horarioRecebimento
                - id
                - nome
                - pagamentoRecorrenciaId
                - quantidadeDias
                - tipoAssinatura
                - valor
            type: object
            properties:
                id:
                    description: id da assinatura
                    minimum: 1
                    type: integer
                    format: int64
                valor:
                    description: Valor da assinatura
                    type: number
                nome:
                    description: Nome do pacote de assinatura
                    maxLength: 255
                    minLength: 3
                    type: string
                quantidadeDias:
                    description: Dias da entrega
                    minimum: 1
                    type: integer
                    format: int32
                ativa:
                    description: Assinatura ativa ou não.
                    type: boolean
                pagamentoRecorrenciaId:
                    description: Id da recorrência de cobrança
                    minimum: 1
                    type: integer
                    format: int64
                foto:
                    description: Imagem da assinatura
                    type: array
                    items:
                        type: string
                        format: byte
                fotoContentType:
                    description: Tipo de imagem da assinatura
                    type: string
                quantidade:
                    minimum: 1
                    type: integer
                    format: int32
                horarioRecebimento:
                    type: string
                    format: date-time
                tipoAssinatura:
                    maxLength: 2147483647
                    minLength: 3
                    type: string
                diaDaSemana:
                    type: string
                padaria:
                    $ref: '#/components/schemas/PadariaDTO'
                user:
                    $ref: '#/components/schemas/UserDTO'
        ItemsAssinaturaDTO:
            description: Itens que compõe o pacote da assinatura
            required:
                - id
                - nome
                - padariaId
                - valor
            type: object
            properties:
                id:
                    description: Id do pacote
                    minimum: 1
                    type: integer
                    format: int64
                padariaId:
                    description: Padaria que o pacote pertence
                    minimum: 1
                    type: integer
                    format: int64
                nome:
                    description: Nome do pacote assinatura
                    maxLength: 255
                    minLength: 3
                    type: string
                valor:
                    description: Valor do pacote
                    minimum: 1
                    type: number
                foto:
                    description: Foto do pacote de assinatura
                    type: array
                    items:
                        type: string
                        format: byte
                fotoContentType:
                    description: Tipo de foto
                    type: string
                quantidade:
                    minimum: 1
                    type: integer
                    format: int32
                assinatura:
                    $ref: '#/components/schemas/AssinaturaDTO'
        InformacoesAdicionaisDTO:
            description: Mais informações do usuário
            required:
                - bairro
                - cep
                - cpf
                - estado
                - id
                - numero
                - rua
                - telefone
            type: object
            properties:
                id:
                    description: id das informações do usuário
                    minimum: 1
                    type: integer
                    format: int64
                telefone:
                    description: Telefone de contato do usuário
                    maxLength: 15
                    minLength: 10
